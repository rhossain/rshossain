<section class="page page--current" id="about">
    <div class="page-header">

        <!--Content before waves-->
        <div class="page-header-inner">
            <h1 class="page-title">About Me</h1>
        </div>
    
        <!--Waves Container-->
        <div>
            @if(themeService.darkModeSignal() === "dark") {
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(10, 9, 8,0.7" />
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(10, 9, 8,0.5)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(10, 9, 8,0.3)" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="#0A0908" />
                    </g>
                </svg>
            } @else {
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                    </g>
                </svg>
            }
            
        </div>
        <!--Waves end-->
    
    </div>
    
    <div class="page-content flex items-center justify-center">

            <div class="basis-full mb-[50px] lg:basis-7/12 xl:basis-1/2">

                <div class="flex pb-[20px]">
                    <div class="basis-1/2 [&>div]:pb-[20px] [&>div:last-child]:pb-0">
                        <div>
                            <span class="opacity-80">First Name: </span>
                            <span class="block font-semibold">Sazzad</span>
                        </div>
                        <div>
                            <span class="opacity-80">Nationality: </span>
                            <span class="block font-semibold">Bangladeshi</span>
                        </div>
                        <div>
                            <span class="opacity-80">Phone: </span>
                            <span class="block font-semibold">+880 1713 204 761</span>
                        </div>
                        <div>
                            <span class="opacity-80">Address: </span>
                            <span class="block font-semibold">Dhaka</span>
                        </div>
                    </div>
                    <div class="basis-1/2 [&>div]:pb-[20px] [&>div:last-child]:pb-0">
                        <div>
                            <span class="opacity-80">Last Name: </span>

                        <div>

                        </div>
                        <div>
                            <span class="opacity-80">Email: </span>
                            <span class="block font-semibold">rshossain.bd&#64;gmail.com</span>
                        </div>
                        <div>
                            <span class="opacity-80">Langages: </span>
                            <span class="block font-semibold">Bangla, English</span>
                        </div>
                    </div>
                </div>
                <div class="socials !relative !bottom-0  flex flex-col">
                    <p class="mb-[8px]">You can reach me:</p>

                <button class="button group cursor-pointer overflow-hidden inline-block leading-[1.4] border border-solid border-accent rounded-[30px] text-ellipsis text-center align-middle select-none transition-all duration-[.25s] ease-in-out uppercase no-underline relative z-10 mt-[40px] py-[16px] pr-[70px] pl-[35px] text-[15px] font-semibold text-white bg-transparent outline-0 before:absolute before:-z-10 before:left-0 before:right-0 before:top-0 before:bottom-0 before:translate-x-full hover:before:translate-x-0 before:transition before:duration-300 before:ease-out">

            </div>
        </div>
